    <h1>Code Refactoring</h1>
     <p>
        <ol>
            <li>Readability (pour revenir longtemps après en comprendre)</li>
            <li>Modularity (pour réutiliser des morceaux de code qui se répètent)</li>
            <li>Efficiency</li>
            <li>Length</li>
        </ol>
        <br>
        Le travail consiste à factoriser les codes CSS et les réduire au max <br>
        en traquant les répétitions les plus nombreuses <br> 
     </p>
